<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MalCode Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">
  <header>
    <h1>MalCode Playground</h1>
    <div class="modes">
      <button onclick="setMode('light')">Light</button>
      <button onclick="setMode('dark')">Dark</button>
      <button onclick="setMode('matrix')">Matrix</button>
    </div>
  </header>

  <main>
    <textarea id="editor" spellcheck="false">
പറയുക &hello,world!
    </textarea>
    <pre id="highlighted"></pre>
  </main>

  <script src="syntax.js"></script>
</body>
</html>
